<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ishiagu Admission Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2"
        >
          <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
            <h2 id="heading">Federal College of Agriculture Ishiagu</h2>
            <p>Main Campus, IVO L.G.A Ebonyi State</p>
            <form id="msform">
              <!-- progressbar -->
              <ul id="progressbar">
                <li class="active" id="account"><strong>Account</strong></li>
                <li id="personal"><strong>Personal</strong></li>
                <li id="payment"><strong>Image</strong></li>
                <li id="confirm"><strong>Finish</strong></li>
              </ul>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="background-color: #1c7c56 !important"
                ></div>
              </div>
              <br />
              <!-- fieldsets -->
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Admission Form:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 1 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">Email:* </label>
                  <input type="email" name="email" placeholder="Email" />
                  <label class="fieldlabels">Username:* </label>
                  <input type="text" name="uname" placeholder="Username" />
                  <label class="fieldlabels">Password:* </label>
                  <input type="password" name="pwd" placeholder="Password" />
                  <label class="fieldlabels">Confirm Password:* </label>
                  <input
                    type="password"
                    name="cpwd"
                    placeholder="Confirm Password"
                  />
                  <label class="fieldlabels">Jamb No.*</label>
                  <input type="text" name="" placeholder="Jamb No" />
                  <label class="fieldlabels">Jamb Score:*</label>
                  <input type="text" name="" placeholder="Jamb Score" />
                  <label class="fieldlabels">Course Intended:*</label>
                  <input type="text" name="" placeholder="First Choice" />
                  <label class="fieldlabels"></label>
                  <input type="text" name="" placeholder="Second Choice" />
                  <select
                    class="form-select form-select-lg col-lg-12"
                    aria-label=".form-select-lg example"
                  >
                    <option selected>Select Programme</option>
                    <option value="1">ND</option>
                    <option value="2">HND</option>
                  </select>
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Personal Information:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 2 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">Surname:* </label>
                  <input type="text" name="fname" placeholder="Surname" />
                  <label class="fieldlabels">First Name:* </label>
                  <input type="text" name="fname" placeholder="Firstname" />
                  <label class="fieldlabels">Other Names:* </label>
                  <input type="text" name="lname" placeholder="othernames" />
                  <label class="fieldlabels">Contact No:*</label>
                  <input type="text" name="phno" placeholder="Contact No" />
                  <label class="fieldlabels">Alternate Contact No:*</label>
                  <input
                    type="text"
                    name="phno_2"
                    placeholder="Alternate Contact No"
                  />
                  <label class="fieldlabels">Contact Address:*</label>
                  <input
                    type="text"
                    name="phno_2"
                    placeholder="Contact Address"
                  />
                  <label class="fieldlabels">Nationality:* </label>
                  <input type="text" name="fname" placeholder="Nationality" />
                  <label class="fieldlabels">State:*</label>
                  <input type="text" name="lname" placeholder="State" />
                  <label class="fieldlabels">Date of Birth:*</label>
                  <input
                    type="text"
                    name="dateofbirth"
                    placeholder="date of birth"
                  />
                  <label class="fieldlabels">Place of Birth:*</label>
                  <input
                    type="text"
                    name="placeofbirth"
                    placeholder="place of birth"
                  />
                  <label class="fieldlabels">L.G.A:*</label>
                  <input type="text" name="localgovt" placeholder="L.G.A" />
                  <select
                    class="form-select form-select-lg col-lg-12"
                    aria-label=".form-select-lg example"
                  >
                    <option selected>Gender:*</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                  </select>
                  <select
                    class="form-select form-select-lg col-lg-12"
                    aria-label=".form-select-lg example"
                  >
                    <option selected>Marital Status:*</option>
                    <option value="1">Single</option>
                    <option value="2">Married</option>
                  </select>
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Image Upload:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 3 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">Upload Your Photo:</label>
                  <input type="file" name="pic" accept="image/*" />
                  <label class="fieldlabels">Upload Signature Photo:</label>
                  <input type="file" name="pic" accept="image/*" />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Submit"
                />
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Finish:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 4 - 4</h2>
                    </div>
                  </div>
                  <br /><br />
                  <h2 class="purple-text text-center">
                    <strong>SUCCESS !</strong>
                  </h2>
                  <br />
                  <div class="row justify-content-center">
                    <div class="col-3">
                      <img
                        src="https://i.imgur.com/GwStPmg.png"
                        class="fit-image"
                      />
                    </div>
                  </div>
                  <br /><br />
                  <div class="row justify-content-center">
                    <div class="col-7 text-center">
                      <h5 class="purple-text text-center">
                        You Have Successfully Signed Up
                      </h5>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
